<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="main__header-nav">
            <ul class="main__header-list">
                <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.pe/imghp?hl=es&tab=wi&ogbl">Imágenes</a></li>
                <li>
                    <a href="https://www.google.com.pe/intl/es-419/about/products?tab=wh">
                        <img class="list__item img-itemsApp" src="assets/logoItemsApp.png" alt="">
                    </a>
                </li>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/" class="button">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="main__search">
            <div><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""></div>
            <div class="main__search-container">
                <div class="search__icons-left">
                    <div class="search__icons icon">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                </div>
                <input type="text" class="search__input">
                <div class="search__icons-right">
                    <div class="search__icons icon hide">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                    </div>
                    <div class="search__icons icon hide">
                        <svg id="chart" width="300" height="225">
                            <line x1="12" y1="0" x2="12" y2="25"></line>
                        </svg>
                    </div>
                    <div class="search__icons icon link">
                        <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                    </div>
                </div>
            </div>
            <div class="main__search-buttons">
                <a href="" class="search__buttons altern"><span>Buscar en Google</span></a>
                <a href="" class="search__buttons altern"><span>Me siento con suerte</span></a>
            </div>
            <div class="main__search-languages">
                <p>Ofrecido por Google en: &nbsp <a href="https://www.google.com/setprefs?sig=0_I8Z8-h6v-kpfr3g9VdFwSixrnKw%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjMqYWFk-fqAhVEA9QKHaK7BY4Q2ZgBCA8">English</a> &nbsp <a href="https://www.google.com/setprefs?sig=0_I8Z8-h6v-kpfr3g9VdFwSixrnKw%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwjMqYWFk-fqAhVEA9QKHaK7BY4Q2ZgBCBA">Español (Latinoamérica)</a> &nbsp <a href="https://www.google.com/setprefs?sig=0_I8Z8-h6v-kpfr3g9VdFwSixrnKw%3D&hl=qu&source=homepage&sa=X&ved=0ahUKEwjMqYWFk-fqAhVEA9QKHaK7BY4Q2ZgBCBE">Quechua</a></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="main__footer">
            <div class="main__footer-country">Perú</div>
            <div class="main__footer-others">
                    <ul class="others__list left">
                        <li><a href="https://ads.google.com/intl/es_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                        <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=PE#!/">Negocios</a></li>
                        <li><a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                        <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                    </ul>
                    <ul class="others__list right">
                        <li><a href="https://policies.google.com/privacy?hl=es-PE&fg=1">Privacidad</a></li>
                        <li><a href="https://policies.google.com/terms?hl=es-PE&fg=1">Condiciones</a></li>
                        <li><a href="https://www.google.com/preferences?hl=es">Preferencias</a></li>
                    </ul>
            </div>
        </div>
    </footer>
    <script>

        let input_search = document.querySelector('.search__input');
        let elementsHide = document.querySelectorAll('.search__icons.icon.hide');

        input_search.addEventListener('keyup', () => {

            if ( input_search.value.length > 0 ) {

                displayBlockElement(elementsHide, "block");

            } else {

                displayBlockElement(elementsHide, "none");

            }

        });

        elementsHide.forEach((element) => {

            element.addEventListener('click', () => {

                displayBlockElement(elementsHide, "none");
                input_search.value = "";
                input_search.focus();

            });
            
        });

        function displayBlockElement(elements, option) {

            elements.forEach((element) => {
                element.style.display = option;
            });

        }

    </script>
</body>
</html>
